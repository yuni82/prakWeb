    <div class="container">
      <h3 style="text-align: center;">From Tambah Mahasiswa</h3>
      <div class="col-sm-6">
        <form action="tambahMahasiswa.php" method="POST">
          <div class="row">
            <div class="col-sm-6">
              <label>NIM Mahasiswa</label>
            </div>
            <div class="col-sm-6">
              <input
                type="number"
                name="nim_mahasiswa"
                class="form-control"
                maxlength="10"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Nama Mahasiswa</label>
            </div>
            <div class="col-sm-6">
              <input type="text" name="nama_mahasiswa" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Semester</label>
            </div>
            <div class="col-sm-6">
              <input type="text" name="semester" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Jurusan</label>
            </div>
            <div class="col-sm-6">
              <select name="jurusan" class="form-control">
                <option>--Pilih Jurusan--</option>
                <option value="S1 Ilkom">S1 Ilkom</option>
                <option value="S1 DKV">S1 DKV</option>
                <option value="D3 MI">D3 MI</option>
                <option value="D3 Rpl">D3 Rpl</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Alamat</label>
            </div>
            <div class="col-sm-6">
              <textarea name="alamat" class="form-control"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>No Handphone</label>
            </div>
            <div class="col-sm-6">
              <input
                type="number"
                name="no_hp"
                class="form-control"
                maxlength="13"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Email</label>
            </div>
            <div class="col-sm-6">
              <input type="text" name="email" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>jenis Kelamin</label>
            </div>
            <div class="col-sm-6">
              <input type="radio" name="jenis_kelamin" value="Laki-Laki" />Laki-Laki
              <input type="radio" name="jenis_kelamin" value="Perempuan" />Perempuan
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Status Mahasiswa</label>
            </div>
            <div class="col-sm-6">
              <input type="radio" name="status_mahasiswa" value="aktif" />aktif
              <input type="radio" name="status_mahasiswa" value="tidak aktif" />tidak
              aktif
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-primary btn-block">
                Tambah Mahasiswa
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
