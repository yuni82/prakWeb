	<div class="container">
		<h3 style="text-align: center;"> Form Tambah Mahasiswa</h3>
		<div class="col-sm-6">
      <form action="proses.php" method="POST" enctype="multipart/form-data">
        <div class="row">
          <div class="col-sm-6">
            <label>Nim Mahasiswa</label>
          </div>
          <div class="col-sm-6">
            <input type="text" name="nim_mahasiswa" class="form-control" maxlength="10">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Nama Mahasiswa</label>
          </div>
          <div class="col-sm-6">
            <input type="text" name="nama_mahasiswa" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Semester</label>
          </div>
          <div class="col-sm-6">
            <input type="text" name="semester" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Jurusan</label>
          </div>
          <div class="col-sm-6">
            <select type="text" class="form-control" id="">
             <!-- <input type="text" name="jurusan" class="form-control"> -->
             <option>Pilih Jurusan</option>
             <option value="S1 ILKOM">S1 ILKOM</option>
             <option value="S1 DKV">S1 DKV</option>
             <option value="D3 MI">D3 MI</option>
             <option value="D3 RPL">D3 RPL</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Alamat</label>
          </div>
          <div class="col-sm-6">
            <textarea name="alamat" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>No. HP</label>
          </div>
          <div class="col-sm-6">
            <input type="number" name="no.hp" class="form-control" maxlength="12">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Email</label>
          </div>
          <div class="col-sm-6">
            <input type="email" name="email" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Jenis Kelamin</label>
          </div>
          <div class="col-sm-6">
            <input type="radio" name="jk" value="Perempuan"> Perempuan
            <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <label>Status Mahasiswa</label>
          </div>
          <div class="col-sm-6">
            <input type="radio" name="status" value="aktif"> Aktif
            <input type="radio" name="status" value="tidak_aktif"> Tidak Aktif
          </div>
          <div class="row">
          <div class="col-sm-6">
            <label>foto</label>
          </div>
          <div class="col-sm-6">
            <input type="file" name="foto" value="tidak_aktif" class="form-control">

        </div>
        <div class="row">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Tambah Mahasiswa</button>
          </div>
      </form>
</body>
</html>
